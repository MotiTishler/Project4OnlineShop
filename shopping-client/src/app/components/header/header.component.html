<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>Salt Lake Sea & Tea</h1>
        
        <span class="spacer"></span>
        <button mat-button 
                (click)="logout()"
                *ngIf='_u.user'
        >
            Logout
        </button>  
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span>The lowest healthstore in the world</span>
        <span class="spacer"></span>
        <input matInput 
                type="text" 
                placeholder="Search for ..."
                [(ngModel)]="searchFor"
                (keyup)="search()"
                *ngIf="_r.url != '/welcome'"
        >
        <button mat-button *ngIf="searchFor" matSuffix mat-icon-button aria-label="Clear" (click)="searchFor=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<h2 *ngIf='message' ><span color="warn"> {{message}}</span></h2>
